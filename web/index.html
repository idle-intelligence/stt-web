<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyutai STT — Browser Speech-to-Text</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: monospace;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            color: #111;
            background: #fff;
        }
        h1 { margin-bottom: 0.5rem; }
        .status {
            padding: 0.5rem;
            margin: 1rem 0;
            background: #f5f5f5;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        .controls { margin: 1rem 0; }
        button {
            font-family: monospace;
            font-size: 1rem;
            padding: 0.5rem 1.5rem;
            cursor: pointer;
            border: 2px solid #111;
            background: #fff;
            border-radius: 4px;
        }
        button:hover { background: #f0f0f0; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        button.recording {
            background: #fee;
            border-color: #c00;
            color: #c00;
        }
        #transcript {
            margin-top: 1rem;
            padding: 1rem;
            min-height: 200px;
            border: 1px solid #ddd;
            border-radius: 4px;
            white-space: pre-wrap;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>Kyutai STT 1B</h1>
    <p>Client-side speech-to-text — runs entirely in your browser via WebGPU.</p>

    <div class="status" id="status">Initializing...</div>

    <div class="controls">
        <button id="recordBtn" disabled>Record</button>
        <button id="resetBtn" disabled>Reset</button>
    </div>

    <div id="transcript"></div>

    <script type="module">
        // TODO: Initialize Web Worker, handle messages, wire up mic + buttons
        const statusEl = document.getElementById('status');
        const transcriptEl = document.getElementById('transcript');
        const recordBtn = document.getElementById('recordBtn');
        const resetBtn = document.getElementById('resetBtn');

        // Check WebGPU support
        if (!navigator.gpu) {
            statusEl.textContent = 'WebGPU not supported in this browser. Use Chrome or Edge.';
            statusEl.style.color = '#c00';
        } else {
            statusEl.textContent = 'WebGPU available. Loading worker...';

            // TODO: Create worker, load WASM, initialize model
            // const worker = new Worker('worker.js', { type: 'module' });
        }
    </script>
</body>
</html>
